{% extends 'base.html' %}

{% block content %}
<div style="min-height: calc(100vh - 100px);">
    <h2>{{ gene_name }}</h2>
    <br>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.Transcripts.id_for_label }}">Select Transcripts:</label>
            <div style="margin-top: 10px;">  <!-- Space between label and dropdown -->
                {{ form.Transcripts }}
            </div>
        </div>
        
        <div style="margin-top: 20px;">  <!-- Space above the submit button -->
            <button type="submit">Submit</button>
        </div>
    </form>

    {% if error_message %}
        <p class="alert alert-danger">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
