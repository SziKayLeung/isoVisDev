{% extends 'base.html' %}

{% block content %}
<div class="container-fluid d-flex justify-content-left" style="min-height: calc(100vh - 100px);">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the gene input field -->
        <button type="submit" class="btn btn-primary mt-2">Search Transcripts</button>
    </form>

    {% if error_message %}
        <p class="alert alert-danger">{{ error_message }}</p>
    {% endif %}
</div>
{% endblock %}
